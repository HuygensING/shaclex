@(availableDataFormats: List[String],
  currentDataFormat: String
)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Shaclex - Convert data</title>
    <link rel="stylesheet" href="static/css/app.css">

</head>
<body>
<h1>Parse & Convert RDF Data</h1>
<form action="/api/data/convert" method="get" id="convert">
    <label for="data">RDF Data</label>
    <textarea id="data" rows="20" cols="70" name="data" placeholder="data"></textarea>

    @selectDataFormat("convert",availableDataFormats,currentDataFormat)
    @selectTargetDataFormat("convert",availableDataFormats,currentDataFormat)

    <button type="submit">Convert</button>
</form>
</body>
</html>
