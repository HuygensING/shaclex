@( formId: String,
  formats: List[String],
  current: String
)
<label for="schemaFormat">Schema Format</label>
<select id="schemaFormat" form="@formId" name="schemaFormat" onchange="changeMode(codeMirrorSchema, this.options[this.selectedIndex].value)">
 @for(s <- formats) {
  <option value="@s"
     @{if(s == current) { "selected" }}>@s</option>
 }
</select>
