@( formId: String,
   triggerModes: List[String],
   current: String
)
<fieldset class="triggerModePanel">
<legend>Trigger mode</legend>
<label for="triggerMode">Mode</label>
<select id="triggerMode" form="@formId" name="triggerMode"
        onchange="changeTriggerMode(this.options[this.selectedIndex].value)">
 @for(t <- triggerModes) {
  <option value="@t"
     @{if(t == current) { "selected" }}>@t</option>
 }
</select>
</fieldset>
