@( formId: String,
   engines: List[String],
   current: String
)
<label for="targetSchemaEngine">Target Schema Engine</label>
<select id="targetSchemaEngine" form="@formId" name="targetSchemaEngine">
 @for(s <- engines) {
  <option value="@s"
     @{if(s == current) { "selected" }}>@s</option>
 }
</select>
