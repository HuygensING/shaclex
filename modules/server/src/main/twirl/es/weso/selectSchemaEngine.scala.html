@( formId: String,
   engines: List[String],
   current: String
)
<label for="schemaEngine">Schema Engine (current: @current)</label>
<select id="schemaEngine" form="@formId" name="schemaEngine">
 @for(s <- engines) {
  <option value="@s"
     @{if(s == current) { "selected" }}>@s</option>
 }
</select>
