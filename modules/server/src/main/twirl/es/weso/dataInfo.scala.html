@(availableDataFormats: List[String],
  currentDataFormat: String
)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Shaclex - Info about RDF data</title>
    <link rel="stylesheet" href="static/css/app.css">

</head>
<body>
<h1>Info about RDF Data</h1>
<form action="/api/data/info" method="get" id="info">
    <label for="data">RDF Data</label>
    <textarea id="data" rows="20" cols="70" name="data" placeholder="data"></textarea>

    @selectDataFormat("info",availableDataFormats,currentDataFormat)

    <button type="submit">Data Info</button>
</form>
</body>
</html>
