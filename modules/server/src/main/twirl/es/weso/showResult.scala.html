@import es.weso.schema.Result
@(result: Result)

@if(result.isValid) {
 <div class="valid">
 <h2 class="valid">Valid</h2>
 <p>@result.message</p>
  @for(solution <- result.solutions) {
  <h3>Solution</h3>
     <pre>@{solution.toJson.spaces2}</pre>
  }
 </div>
} else {
 <h2 class="notValid">Not Valid</h2>
}
<details><pre>@{result.toJson.spaces2}</pre></details>
