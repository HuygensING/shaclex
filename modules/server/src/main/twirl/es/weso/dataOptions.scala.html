@(availableDataFormats: List[String],
  defaultDataFormat: String)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Options</title>
    <link rel="stylesheet" href="static/css/app.css">

</head>
<body>
<h1>Available options</h1>
<dl>
    <dt>Available data formats</dt>
    <dd>@for(dataFormat <- availableDataFormats) { @{dataFormat} } </dd>
    <dt>Default data format</dt>
    <dd>@defaultDataFormat</dd>
</dl>
</div>

</body>
</html>
