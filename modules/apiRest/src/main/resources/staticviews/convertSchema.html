<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Shaclex - Convert Schema</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/app.css">

    <script src="static/js/angular.js"></script>
    <script src="static/js/angular-route.js"></script>
    <script src="static/js/angular-resource.js"></script>

    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/services.js"></script>
</head>
<body>
<div class="page-header row-fluid">
<h1 >Parse & Convert Schema</h1>
</div>
<form action="/api/v1/schema/convert" method="get">
    <label for="schema">Schema</label>
    <textarea id="schema" rows="20" cols="70" name="schema" placeholder="schema"></textarea>

    <label for="schemaFormat">Schema format</label>
    <input id="schemaFormat" name="schemaFormat" value="SHEXC" placeholder="SHEXC"/>

    <label for="schemaEngine">Schema engine</label>
    <input id="schemaEngine" name="schemaEngine" value="SHEX" placeholder="Schema engine"/>

    <label for="resultFormat">Result format</label>
    <input id="resultFormat" name="resultFormat" value="SHEXC" placeholder="SHEXC"/>

    <label for="resultEngine">Result engine</label>
    <input id="resultEngine" name="resultEngine" value="SHEXC" placeholder="Result engine"/>

    <button type="submit">Convert</button>
</form>
</body>
</html>
