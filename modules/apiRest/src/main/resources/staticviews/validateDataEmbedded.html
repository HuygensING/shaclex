<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Shaclex</title>
    <link rel="stylesheet" href="static/css/app.css">

</head>
<body>
<h1>Validate RDF Data with Embedded schema</h1>
<form action="/api/validate" method="get">

    <label for="schemaEngine">Schema Engine</label>
    <input id="schemaEngine" name="schemaEngine" value="SHACLEX" placeholder="Schema engine"/>

    <label for="trigger">Trigger mode:</label>
    <input id="trigger" name="triggerMode" value="TARGETDECLS" placeholder="trigger mode"/>

    <label for="node">Node</label>
    <input id="node" name="node" value="" placeholder="node"/>

    <label for="shape">Shape</label>
    <input id="shape" name="shape" value="" placeholder="shape label"/>

<hr/>
    <label for="data">Data & Schema</label>
    <textarea id="data" rows="20" cols="70" name="data" placeholder="data/schema"></textarea>

    <label for="dataFormat">Data format</label>
    <input id="dataFormat" name="dataFormat" value="TURTLE" placeholder="TURTLE"/>

    <button type="submit">Validate</button>
</form>
</body>
</html>
